{% if is_paginated and paginator.num_pages > 1 %}
    <div class="paginator{% if class != False %} {{ class|default:'container-fluid' }}{% endif %}">
        <nav class="pagination">
            {% if page_obj.has_previous %}
                <a
                    class="icon icon-backward"
                    href="{{ request.path }}{% if page_obj.previous_page_number != 1 %}?page={{ page_obj.previous_page_number }}{% endif %}"
                    aria-hidden="true"
                ></a>
            {% endif %}

            {% for idx in paginator.page_range %}
                {% if idx == page_obj.number %}
                    <span class="active">{{ idx }}</span>
                {% else %}
                    <a href="{{ request.path }}{% if idx != 1 %}?page={{ idx }}{% endif %}">{{ idx }}</a>
                {% endif %}
            {% endfor %}

            {% if page_obj.has_next %}
                <a
                    class="icon icon-forward"
                    href="{{ request.path }}?page={{ page_obj.next_page_number }}"
                    aria-hidden="true"
                ></a>
            {% endif %}
        </nav>
    </div>
{% endif %}
